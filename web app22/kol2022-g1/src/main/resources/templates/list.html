<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="">
<head>
    <title>WP Exam</title>
</head>
<body>

<div>
    <!-- The form below should invoke the method EmployeeController.showNews -->
    <form id="filter-form">
        <label for="f1">YearsOfService</label>
        <input id="f1" type="number" name="yearsOfService"/>

        <label for="f2">Employee Type</label>
        <select id="f2" name="skillId">
            <option value="">All</option>
            <!-- For each skill you should have one <option> like below  -->
            <option th:each="type : ${employeeTypes}"
                    th:value="${type.name()}"
                    th:text="${type.name()}"
                    th:selected="${employeeType != null && employeeType == type.name()}">
            </option>
        </select>

        <label for="f3">Skill</label>
        <select id="f3" name="skillId">
            <option value="">All</option>
            <!-- For each skill you should have one <option> like below  -->
            <option th:each="skill : ${skills}"
                    th:value="${skill.getId()}"
                    th:text="${skill.getName()}"
                    th:selected="${skillId != null && skillId == skill.getId()}">
            </option>
        </select>
        <button id="filter" type="submit">Filter</button>
    </form>
    <div>
        <!-- EmployeeController.showAdd (Only ADMIN can see this element)-->
            <th:block sec:authorize="hasRole('ADMIN')">
                <a th:href="@{'/employees/add'}" class="add-item">
                    Add
                </a>
            </th:block>
    </div>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Type</th>
            <th>Skills</th>
            <th>Actions</th>
        </tr>
        <!-- For each employees you should have one <tr> like below -->
        <tr class="item" th:each="employe : ${page.getContent()}">
            <td th:text="${employe.getName()}">[employees.name]</td>
            <td th:text="${employe.getEmail()}">[employees.email]</td>
            <td th:text="${employe.getType()}">[employees.type]</td>
            <td>
                <!-- For each of the employee.skills show the following element-->
                <span class="item-rel" th:text="${employe.getSkills().getName()}"> [skill.name]</span>
            </td>
            <td>
                    <!-- EmployeeController.delete (Only ADMIN can see this element)-->
                <th:block sec:authorize="hasRole('ADMIN')">
                <form th:method="POST" th:action="@{'/employees/{id}/delete' (id = ${employe.getId()})}">
                        <button type="submit" class="delete-item">Delete</button>
                    </form>
                    <!-- EmployeeController.showEdit (Only ADMIN can see this element)-->
                    <a class="edit-item" th:href="@{'/employees/{id}/edit' (id=${employe.getId()})}">Edit</a>
                </th:block>
            </td>
        </tr>
    </table>

    <div th:include="paging :: pageSection(${page})"></div>

</div>
<div>
    <ul id="nav">
        <li><a href="/">Home</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/logout">Logout</a></li>
    </ul>
</div>
</body>
</html>
